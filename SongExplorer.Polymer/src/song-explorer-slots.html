<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="song-explorer-slots">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;

                padding: 10px;
            }

            paper-listbox {
                padding: 0;
            }

            paper-item {
                border-style: solid;
                border-width: 1px;
                border-color: var(--app-secondary-color);
                border-radius: 3px;
            }

            span.error {
                color: var(--app-error-color);
            }
        </style>

        <iron-ajax
            auto
            id="slotsRequest"
            url="[[slotsUrl]]"
            handle-as="json"
            headers="{{_computeHeaders(tokenInfo)}}"
            last-response="{{slots}}"
            on-response="_slotsResponse"
            on-error="_slotsError"
            loading="{{loading}}">
        </iron-ajax>
        <iron-ajax
            id="addSlotRequest"
            url="[[slotsUrl]]"
            method="POST"
            content-type="application/json"            
            handle-as="json"
            headers="{{_computeHeaders(tokenInfo)}}"
            body="{{newSlot}}"
            on-response="_addSlotResponse"
            on-error="_addSlotError"
            loading="{{loading}}">
        </iron-ajax>
        <iron-ajax
            id="deleteSlotRequest"
            method="DELETE"          
            handle-as="json"
            headers="{{_computeHeaders(tokenInfo)}}"
            on-response="_deleteSlotResponse"
            on-error="_deleteSlotError"
            loading="{{loading}}">
        </iron-ajax>

        <div class="card">
            <div class="circle">Slots</div>
            <h1>Configure Slots</h1>
            <p>Song Explorer uses a concept we call "slots" to help you organize and properly populate a set list. When building a set list, you can configure a template that contains slots in an order that your specify. Then songs that are labeled with a particular slot can be channeled into the correct slot in your set list template.</p>
            <template is="dom-if" if="[[slots.length]]">
                <paper-listbox selected="{{selectedSlotId}}" attr-for-selected="slotid">
                    <template is="dom-repeat" items="[[slots]]">
                        <paper-item slotid="{{item.id}}">
                            <div class="flex">{{item.name}}</div>
                            <paper-icon-button class="icon-button" icon="song-explorer-icons:create"></paper-icon-button>
                            <paper-icon-button class="icon-button" icon="song-explorer-icons:delete-forever" on-click="_deleteSlot"></paper-icon-button>
                        </paper-item>
                    </template>
                </paper-listbox>
                <!-- <paper-button on-click="_deleteSlot" disabled$="{{!_slotSelected(selectedSlotId)}}">Delete Slot</paper-button> -->
                <template is="dom-if" if="{{deleteSlotError}}">
                    <span class="error">[[errorMessage]]</span>
                </template>
            </template>
            <template is="dom-if" if="[[!slots.length]]">
                [[noSlotsMessage]]
            </template>
            <template is="dom-if" if="[[!addModeEnabled]]">
                <div>
                    <paper-button on-click="_addSlot">
                        <iron-icon icon="song-explorer-icons:add"></iron-icon>
                        Add Slot
                    </paper-button>
                </div>
            </template>
            <template is="dom-if" if="[[addModeEnabled]]">
                <paper-input label="New Slot Name" value="{{newSlot.name}}" invalid$="{{newSlotInvalid}}" error-message="{{errorMessage}}"></paper-input>
                <paper-button on-click="_submitAdd">Submit</paper-button>
                <paper-button on-click="_cancelAdd">Cancel</paper-button>
            </template>
        </div>
    </template>

    <script>
        class SongExplorerSlots extends Polymer.Element {
            static get is() { return 'song-explorer-slots'; }
            static get properties() {
                return {
                    slotsUrl: {
                        type: String
                    },
                    tokenInfo: {
                        type: Object
                    },
                    addModeEnabled: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    newSlot: {
                        type: Object,
                        notify: true,
                        value: {}
                    },
                    newSlotInvalid: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    errorMessage: {
                        type: String,
                        notify: true,
                        value: 'Server error. Please try again later.'
                    },
                    deleteSlotError: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    selectedSlotId: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    noSlotsMessage: {
                        type: String,
                        notify: true,
                        value: 'No slots defined.'
                    }
                };
            }
            _computeHeaders(tokenInfo) {
                if (tokenInfo)
                    return {
                        "Authorization": "Bearer " + tokenInfo.access_token
                    };
            }

            _slotsResponse() {
                this.noSlotsMessage = 'No slots defined.';
            }

            _slotsError(error) {
                this.noSlotsMessage = 'There was an error retrieving data from the server.';
            }

            _addSlot() {
                this.deleteSlotError = false;
                this.addModeEnabled = true;
            }

            _cancelAdd() {
                this.addModeEnabled = false;
            }

            _submitAdd() {
                this.$.addSlotRequest.generateRequest();
            }

            _addSlotResponse() {
                this.addModeEnabled = false;
                this.newSlot = {};
                this.$.slotsRequest.generateRequest();
            }

            _addSlotError() {
                this.newSlotInvalid = true;
            }

            _deleteSlot(event) {
                this.deleteSlotError = false;
                this.$.deleteSlotRequest.url = [this.slotsUrl, event.model.item.id].join('/');
                this.$.deleteSlotRequest.generateRequest();
            }

            _deleteSlotResponse() {
                this.$.slotsRequest.generateRequest();
            }

            _deleteSlotError() {
                this.deleteSlotError = true;
            }

            _slotSelected(selectedSlotId) {
                return selectedSlotId !== 0;
            }
        }

        window.customElements.define(SongExplorerSlots.is, SongExplorerSlots);
    </script>
</dom-module>
