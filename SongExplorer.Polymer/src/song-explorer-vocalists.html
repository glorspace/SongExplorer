<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="song-explorer-manage-simple-entity.html">

<dom-module id="song-explorer-vocalists">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="circle">Vocalists</div>
            <h1>Manage Vocalists</h1>
            <p>It can be helpful to organize songs by lead vocalist. This aids in choosing songs for a performance where a particular vocalist is scheduled to attend, or to help balance a set across several vocalists.</p>
            <song-explorer-manage-simple-entity item-type="Vocalist" api-url="[[apiUrl]]" token-info="[[tokenInfo]]"></song-explorer-manage-simple-entity>
        </div>
    </template>

    <script>
        class SongExplorerVocalists extends Polymer.Element {
            static get is() { return 'song-explorer-vocalists'; }
            static get properties() {
                return {
                    apiUrl: {
                        type: String
                    },
                    tokenInfo: {
                        type: Object
                    }
                };
            }
        }

        window.customElements.define(SongExplorerVocalists.is, SongExplorerVocalists);
    </script>
</dom-module>
