<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="song-explorer-manage-songs.html">

<dom-module id="song-explorer-songs">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="circle">Songs</div>
            <h1>Manage Songs</h1>
            <p>See the list of songs in your band's repertoire, add new songs or change properties associated with your songs.</p>
            <song-explorer-manage-songs base-api-url="[[baseApiUrl]]" token-info="[[tokenInfo]]"></song-explorer-manage-songs>
        </div>
    </template>

    <script>
        class SongExplorerSongs extends Polymer.Element {
            static get is() { return 'song-explorer-songs'; }

            static get properties() {
                return {
                    baseApiUrl: {
                        type: String
                    },
                    tokenInfo: {
                        type: Object
                    }
                };
            }
        }

        window.customElements.define(SongExplorerSongs.is, SongExplorerSongs);
    </script>
</dom-module>
