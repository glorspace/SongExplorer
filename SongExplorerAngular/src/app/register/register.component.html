<div class="authentication-frame">
    <div class="signin-content">
        <mat-card>
            Register for a new account to gain access to all of the awesome
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width-input">
                        <input matInput type="email" placeholder="Email Address" formControlName="email" required>
                        <mat-error *ngIf="submitted && f.email.errors.required">
                            Email Address is required
                        </mat-error>
                        <mat-error *ngIf="f.email.hasError('email')">
                            Value entered is not a valid email address
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                        <mat-error *ngIf="submitted && f.password.hasError('required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="submitted && !f.password.hasError('required') && f.password.hasError('minlength')">
                            Password must be at least 6 characters
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
                        <mat-error *ngIf="submitted && f.password.hasError('required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="submitted && !f.password.hasError('required') && f.confirmPassword != f.password">
                            Passwords do not match
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Register</button>
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <a routerLink="/login">I already have an account</a>
        </mat-card>
    </div>    
</div>
