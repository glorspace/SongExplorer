<mat-card *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
  <mat-card-content>
      {{message.text}}
  </mat-card-content>
  <mat-card-actions>
      <button (click)="dismissMessage()" mat-raised-button>Got It!</button>
  </mat-card-actions>
</mat-card>
