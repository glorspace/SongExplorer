<div class="authentication-frame">
    <div class="signin-content">
        <mat-card>
            Please login to continue
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Email Address" formControlName="username" required>
                        <mat-error *ngIf="f.username.hasError('required')">
                            Email Address is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                        <mat-error *ngIf="f.password.hasError('required')">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <a routerLink="/register">I need to create an Account</a>
        </mat-card>
    </div>
</div>
